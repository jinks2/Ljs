<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  li {
	  	list-style: none;
	  	display: inline-block;
	  }
	  #skin li{
	  	width: 20px;
	  	height: 20px;
	  	cursor: pointer;
	  }
	  #red{
	  	background-color: red;
	  }
	  #green{
	  	background-color: green;
	  }
	  #black{
	  	background-color: black;
	  }
		div {
			margin:10px auto;
			text-align: center;
		}
		a{
			color:#fff;
			text-decoration: none;
			line-height:30px;  
			top: 10px;
		}
		#body li{
			width: 100px;
			height: 30px;
			vertical-align: middle;
			border: 0px solid #fff;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="top">
		<ul id="skin">
			<li id="red"></li>
			<li id="green"></li>
			<li id="black"></li>
		</ul>
	</div>
	<div class="nav">
		<ul id="body">
			<li><a href="#">news</a></li>
			<li><a href="#">sports</a></li>
			<li><a href="#">movie</a></li>
			<li><a href="#">music</a></li>
			<li><a href="#">travel</a></li>
		</ul>
	</div>
</body>
</html>
