<!DOCTYPE html>

	<title></title>
  <style type="text/css">
    
  </style>
</head>
<body>

<script type="text/javascript">
  function addLoadEvent(func) {
    var oldonload = window.onload;
    if(typeof oldonload != 'function') {
      window.onload = func;
    } else {
      window.onload = function() {
        if(oldonload) {
          oldonload();
        }
        func();
      }
    }
  }
  function func1() {
    console.log(0);
  }
   function func2() {
    console.log(1);
  }
  addLoadEvent(func1);
  addLoadEvent(func2);
</script>
</body>
