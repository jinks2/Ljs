<!DOCTYPE html>
<html>
<head>
	<title></title>
  <style type="text/css">

  </style>


</head>
<body>
<table id='sumtable'>
  <tr><th>Value 1</th><th>Value 2</th><th>Value 3</th><th>Value 4</th></tr>
  <tr><td>--</td><td>**</td><td>5.0</td><td>nn</td></tr>
  <tr><td>18.53</td><td>9.77</td><td>3.00</td><td>153.88</td></tr>
  <tr><td>Alaska</td><td>Montana</td><td>18.33</td><td>Missouri</td></tr>
</table> 
<button>calculate</button>
<script type="text/javascript">
var cells,sum = 0;
  try {
    cells = document.querySelectorAll('tr:nth-child(3) td');
  } catch(e) {
    cells = document.getElementById('sumtable').getElementsByTagName('tr')[2].getElementsByTagName('td');
  }
for(var i = 0; i < cells.length; ++i) {
  var val = parseFloat(cells[i].firstChild.data);
  if(!isNaN(val)) {
    sum += val;
  }
}
document.querySelector('button').onclick = function() {
  alert(sum);
}

</script>
</body>
