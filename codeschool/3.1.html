<script>
// use tyy..catch
function changeInnerHTMKByIdOrExisting(id,update,existing) {
	try{
		var newElement = undefined;
		document.getElementById(id).innerHTML = update;
	} catch (error) { //if not find id;
		 try{
			var elements = document.getElementsByTagName("*");
			for(var i = 0, x = elements.length; i<x; i++) { //find textNode === existing
				if(elements[i].innerHTML === existing) {
					elements[i].innerHTML = update;
					id = elements[i].id;
					break;
				}
				if(i === x) {
					throw new Error("An existing element" + "was not found.");
				}
			}
		} catch (error2) {
			alert(error2.message + "\nCreating new text node.");
			newElement = document.createTextNode(update); 
		}
	}
	finally {
		if(newElement !== undefined) {
			console.log("Returing new" + "text node...");
			return newElement;
		} else {
			console.log("Modified element \"" + (id || existing) + "\" whith inner HTML \"" + update + ".");
		}
	}
}

changeInnerHTMKByIdOrExisting("age","Age:35","Age:34");
