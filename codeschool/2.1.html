//test time function
function SpeedTest(testImplement,testParams,repeatTitions) {
	this.testImplement = testImplement;
	this.testParams = testParams;
	this.repeatTitions = repeatTitions || 1000;
	this.average = 0;
}
SpeedTest.prototype = {
	startTime: function() {
		var beginTime,endTime,sumTimes = 0;
		for(var i = 0; x = this.repeatTitions; i < x; i++) {
			beginTime = +new Date();
			this.testImplement(this.testParams);
			endTime = +new Date();
			sumTimes = endTime - beginTime;
		}
		this.average = sumTimes / this.repeatTitions;
		return this.average;
	}
}
