<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>high001</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="container" style="min-width:700px;height:400px"></div>



	<script src="../lib/jquery-1.9.0.min.js"></script>
	<script src="../lib/highcharts.js"></script>
	<script src="../lib/exporting.js"></script>
	<script>
	$(function() {
		$("#container").highcharts({
			chart : {
				plotBackgroundColor : null,
				plotBorderwidth : null,
				plotShadow : false
			},
			/* credits: {
			       enabled: false     remove the logo and button
			   },
			 exporting: { 
			   enabled: false 
			 },*/
			title : {
				text : "this is the first char"
			},
			tooltip : {
				pointFormat : "{series.name}:<b>{point.percentage:.1f}%</b>"
			},
			/*
			tooltip : {
			  formatter : function() {
			    if(this.series.name === " ") {
			      var timeDate = changeTime(this.y);
			      return "<b>"+timeDate+"</b>";
			    } else {
			      return "<b>"+this.y+" "+this.series.name+"</b>";
			    }
			  }
			},   use a function
			*/
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : "pointer",
					dataLabels : {
						enabled : true, //can set this to unshow
						color : "#000",
						connectorColor : "#000000",
						format : "<b>{point.name}</b>:{point.percentage:.1f} %"
					}
				}
			},
			series: [{
			    type: 'pie',
			    name: 'Browser share',
			    data: [
			        {
			          name: 'Chrome',
			          y: 12.8,
			          sliced: true,
			          selected: true
			        },
			        ['Firefox',  4.0],
			        ['IE', 26.8],
			        ['Safari', 8.5],
			        ['Opera', 6.2],
			        ['Others', 0.7]
			    ]
			 }]
		})
	})
	</script>
</body>
</html>
