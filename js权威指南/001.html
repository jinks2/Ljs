/*factorial*/

function factorial(n) {
    if(n < 0)  {
        throw new Error("n can not be nagative!")
    } else if(n === 0) {
        return 0;
    } else {
        for(var f=1; n>1; f *=n,n--)/*empty*/;
        return f;    
    }
}
