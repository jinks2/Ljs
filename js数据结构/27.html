<body>

<script type="text/javascript">
  function Node (data,left,right) {
   this.data = data;
   this.show = show;
 }
 function show() {
  console.log(this.data);
 }
 function BST() {
  this.root = null;
  this.insert = insert;
  this.inOrder = inOrder;
  this.preOrder = preOrder;
  this.postOrder = postOrder;
  this.getMin = getMin;
  this.getMax = getMax;
 }
 function insert(data) {
  var n = new Node(data,null,null);
  if(this.root == null) { //
    this.root = n;
  } else {
    var currNode =  this.root,parent;
    while(true) {
      parent = currNode;
      if(data < currNode.data) {
        currNode = currNode.left;
        if(currNode == null) {
          parent.left = n;
          break;
        }
      } else {
        currNode = currNode.right;
        if(currNode == null) {
          parent.right = n;
          break;
        }
      }
    }
  }
 }
 function inOrder(node) {
  if(!(node == null)) {
    inOrder(node.left);
    node.show();
    inOrder(node.right);
  }
 }
 function preOrder(node) {
  if(!(node == null)) {
    node.show();
    preOrder(node.left);
    preOrder(node.right);
  }
 }
 function postOrder(node) {
  if(!(node == null)) {
    postOrder(node.left);
    postOrder(node.right);
    node.show();
  }
 }
 function getMin() {
  var currNode = this.root;
  while(!(currNode.left == null)) {
    currNode = currNode.left;
  }
  console.log(currNode.data);
 }
  function getMax() {
  var currNode = this.root;
  while(!(currNode.right == null)) {
    currNode = currNode.right;
  }
  console.log(currNode.data);
 }
 var nums = new BST();
 nums.insert(23);
 nums.insert(45);
 nums.insert(16);
 nums.insert(37);
 nums.insert(3);
 nums.insert(99);
 nums.insert(22);
 nums.getMax();
 nums.getMin();
</script>
