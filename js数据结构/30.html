<script type="text/javascript">
function Graph (v) {
	this.vertices = v; //顶点个数
	this.edges = 0;  //边条数
	this.adj = [];
	for(var i = 0; i < this.vertices; ++i) {
		this.adj[i] = [];  //二维数组
		//this.adj[i].push("");
	}
	this.addEdge = addEdge;
	this.showGraph = showGraph;
}
function addEdge(v,w) {  //构建边
	this.adj[v].push(w);
	this.adj[w].push(v);
	this.edges++;
}
function showGraph() {
	var str = "";
	for(var i = 0; i < this.vertices; ++i) {
		str = i + "-->";
		for(var j = 0; j < this.vertices; ++j) {
			if(this.adj[i][j] != undefined) {
				str += this.adj[i][j] + " ";
			}
		}
		console.log(str);
	}
}

var g = new Graph(5);
g.addEdge(0,1);
g.addEdge(0,2);
g.addEdge(1,3);
g.addEdge(2,4);
g.showGraph();
</script>
