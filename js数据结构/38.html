<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>

<script type="text/javascript">
  function  CArray(numElems) {
  	this.dataStore = [];
  	this.pos = 0;
  	this.numElems = numElems;
  	this.insert = insert;
  	this.toString = toString;
  	this.clear = clear;
  	this.setData = setData;
  	this.swap =swap;
    this.insertionSort =insertionSort;
  	for(var i = 0; i < numElems; ++i) {
  		this.dataStore[i] = i;
  	}
  }
  function  setData() {
  	for(var i = 0; i < this.numElems; ++i) {
  		this.dataStore[i] = Math.floor(Math.random() * 100);
  	}
  }
  function clear() {
  	for (var i = 0; i <  this.numElems; ++i) {
  		this.dataStore[i] = 0;
  	}
  }
  function insert(elem) {
  	this.dataStore[this.pos++] = elem;
  }
  function toString() {
  	var str = "";
  	for(var i = 0; i < this.dataStore.length; ++i) {
  		str += this.dataStore[i] + " ";
  		if( i > 0 && (i+1) %10 === 0) {
  			str += "\n";
  		}
  	}
  	return str;
  }
  function swap(arr,index1,index2) {
  	var temp = arr[index1];
  	arr[index1] = arr[index2];
  	arr[index2] = temp;
  }
  function insertionSort() {
    var temp,inner;
    for(var outer = 1; outer < this.dataStore.length; ++outer) {
      temp = this.dataStore[outer];
      inner = outer;
      while(inner > 0 && (this.dataStore[inner - 1] > temp)) {
        this.dataStore[inner] = this.dataStore[inner - 1]; //这里不是单纯的交互，不用swap
        --inner;
      }
      this.dataStore[inner] = temp;
    }
  }
var myNums = new CArray(10);
myNums.setData();
console.log(myNums.toString());
myNums.insertionSort();
console.log(myNums.toString());
</script>
</body>
</html>
